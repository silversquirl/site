$$$
if [[ -n "$blog" ]]; then
  pgtitle="vktec on $title"
else
  pgtitle="$title | vktec"
fi

if [[ -n "$dark" ]]; then
  otherscheme=Light
else
  otherscheme=Dark
fi
$$$

<!DOCTYPE html>
<meta charset="utf-8">
<title>
  $> e "$pgtitle"
</title>
<link href="//fonts.googleapis.com/css?family=Raleway:300|Roboto:300" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
$> echo "${dark:+<link href="/css/dark.css" rel="stylesheet">}"

<main>
  $> echo "$content"
</main>

<footer>
  <span>Copyright &copy; Samadi van Koten 2018</span>
  <nav>
    <a href="/">Home</a>
    |
    <a href="/blog">Blog</a>
  </nav>
  <a href="/cgi-bin/flip-colour-scheme.cgi">
    $> echo "$otherscheme colour scheme"
  </a>
</footer>
